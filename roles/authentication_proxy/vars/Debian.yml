---
_duoap_os_is_supported: true
_duoap_os_is_tested: false

_duoap_default_configure_selinux: false
_duoap_default_firewall_type: firewalld

_duoap_default_http_ca_certs_file: /etc/ssl/certs/ca-certificates.crt

_duoap_packages:
  - build-essential
  - libssl-dev
  - libffi-dev
  - python3-pip
  - tar

_duoap_selinux_packages:
  - selinux-policy-devel
  - chkconfig
